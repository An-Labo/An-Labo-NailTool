name: Build Release

on:
  workflow_dispatch: 
  push:
    branches: 
      - main
    paths: 
      - Packages/world.anlabo.mdnailtool/package.json
     
env:
  packageName: "world.anlabo.mdnailtool"
  
permissions: 
  contents: write
  
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@a5a9c668b16513c737c3e1f8956772c99c73f6e8
        with:
          path: "Packages/${{env.packageName}}/package.json"
          prop_path: "version"
          
      - name: Set Environment Variables
        run: |
          echo "zipFile=${{ env.packageName }}-${{ steps.version.outputs.prop }}".zip >> $GITHUB_ENV
          
      - name: Create Zip
        uses: thedoctor0/zip-release@a24011d8d445e4da5935a7e73c1f98e22a439464
        with:
          type: "zip"
          directory: "Packages/${{env.packageName}}/"
          filename: "../../${{env.zipFile}}"
          
      - run: find "Packages/${{env.packageName}}/" -name \*.meta >> metaList
          
      - name: Make Release
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5
        with:
          generate_release_notes: true
          tag_name: ${{ steps.version.outputs.prop }}
          files: |
            ${{ env.zipFile }}
            Packages/${{ env.packageName }}/package.json

      - name: Update docs/vpm.json
        run: |
          node --version
          PACKAGE_NAME="${{ env.packageName }}" node tools/update-vpm-json.mjs

      - name: Commit vpm.json if changed
        run: |
          set -e
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/vpm.json
          git commit -m "chore(vpm): update vpm.json for ${{ steps.version.outputs.prop }}"

      - name: Push changes
        run: |
          git push
